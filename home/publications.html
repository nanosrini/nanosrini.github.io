<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publications - Srini's Nanoverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
    }

    /* Journal logo background */
    .journal-background {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .journal-logo {
      position: absolute;
      max-width: 180px;
      opacity: 0.15; /* keep only one opacity */
      filter: grayscale(100%);
    }

    section {
      padding: 120px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      color: #f5c518;
    }

    p {
      max-width: 800px;
      margin: 0 auto;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Floating journal logos in the background -->
  <div class="journal-background">
    <img src="assets/icons/plos.png" class="journal-logo" style="top:10%; left:15%;">
    <img src="assets/icons/scirep.png" class="journal-logo" style="top:45%; right:20%;">
  </div>

  <!-- Foreground content -->
  <section>
    <h1>Publications</h1>
    <p>
      Let's See my publications<br><br>
    </p>
  </section>

</body>
</html>
