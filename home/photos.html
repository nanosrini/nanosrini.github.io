<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos - Srini's Nanoverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000; /* Black background */
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin: 30px 0;
      color: #f5c518; /* Marvel yellow */
    }

    /* Photo grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 per row */
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo-grid img {
      width: 100%;
      height: auto;
      border: 3px solid #aa0505; /* Marvel red border */
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #f5c518; /* Glow on hover */
    }

    /* Responsive design */
    @media (max-width: 1024px) {
      .photo-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .photo-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .photo-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Lab Moments</h1>

  <div class="photo-grid">
    <img src="assests/photos/photo1.jpg" alt="Photo 1">
    <img src="assests/photos/photo2.jpg" alt="Photo 2">
    <img src="assests/photos/photo3.jpg" alt="Photo 3">
    <img src="assests/photos/photo4.jpg" alt="Photo 4">
    <!-- Add more photos below as needed -->
  </div>
</body>
</html>
