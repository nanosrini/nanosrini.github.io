<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hobbies - Srini's Nanoverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #8B0000; /* Marvel red */
      color: #fff;
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 50px;
      color: #f5c518; /* Avengers gold */
    }

    /* === HOBBIES SECTION === */
    .hobby-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .hobby-card {
      width: 200px;
      height: 230px;
      padding: 20px;
      background: #111;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .hobby-card img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .hobby-card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #f5c518; /* gold glow */
      background: #222;
    }

    /* === BACK BUTTON === */
    .back-btn-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .back-btn {
      background-color: #aa0505; /* Marvel red */
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background-color: #f5c518; /* Marvel yellow */
      color: black;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Hobbies Section -->
  <section id="hobbies">
    <h1>Hobbies</h1>
    <div class="hobby-grid">
      <a href="https://www.youtube.com/@nano_et" target="_blank" class="hobby-card">
        <img src="assets/icons/youtube.png" alt="Tech Channel">
        <p>ET (Tech Channel)</p>
      </a>
      <a href="https://www.youtube.com/@Exploretrek247" target="_blank" class="hobby-card">
        <img src="assets/icons/youtube.png" alt="Trekking">
        <p>Trekking</p>
      </a>
      <a href="https://www.instagram.com/nanodesizn" target="_blank" class="hobby-card">
        <img src="assests/icons/nanodesizn.jpg" alt="T-Shirt Shop">
        <p>Science T-Shirt Shop</p>
      </a>
    </div>
  </section>

  <!-- Back Button -->
  <div class="back-btn-container">
    <a href="index.html" class="back-btn">Travel Back</a>
  </div>

</body>
</html>
