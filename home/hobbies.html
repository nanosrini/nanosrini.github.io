<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hobbies - Srini's Nanoverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #8B0000; /* Marvel red */
      color: #fff;
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 50px;
      color: #f5c518; /* Avengers gold */
    }

    /* === HOBBIES SECTION === */
    .hobby-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .hobby-card {
      width: 300px;
      padding: 20px;
      background: #111;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, background 0.3s;
      clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
      /* parallelogram-style tilt */
    }

    .hobby-card img {
      width: 60px;
      margin-bottom: 12px;
    }

    .hobby-card:hover {
      background: #222;
      transform: translateX(10px);
    }

    /* === BACK BUTTON === */
    .back-btn-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .back-btn {
      background-color: #aa0505; /* Marvel red */
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background-color: #f5c518; /* Marvel yellow */
      color: black;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Hobbies Section -->
  <section id="hobbies">
    <h1>Hobbies</h1>
    <div class="hobby-grid">
      <a href="https://www.youtube.com/@nano_et" target="_blank" class="hobby-card">
        <img src="assets/icons/youtube.png" alt="Veg Voyage">
        <p>ET (Tech Channel)</p>
      </a>
      <a href="https://www.youtube.com/@Exploretrek247" target="_blank" class="hobby-card">
        <img src="assets/icons/youtube.png" alt="Food Channel">
        <p>Trekking</p>
      </a>
      <a href="https://www.instagram.com/nanodesizn" target="_blank" class="hobby-card">
        <img src="assets/icons/tshirt.png" alt="T-Shirt Shop">
        <p>Science T-Shirt Shop</p>
      </a>
      <a href="quotes.html" class="hobby-card">
        <img src="assets/icons/quotes.png" alt="Quotes">
        <p>Quotes</p>
      </a>
      <a href="photos.html" class="hobby-card">
        <img src="assets/icons/photos.png" alt="Photos">
        <p>Photos</p>
      </a>
    </div>
  </section>

  <!-- Back Button -->
  <div class="back-btn-container">
    <a href="index.html" class="back-btn">Travel Back</a>
  </div>

</body>
</html>
